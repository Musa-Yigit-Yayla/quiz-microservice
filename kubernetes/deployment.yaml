apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quiz-service
  template:
    metadata:
      labels:
        app: quiz-service
    spec:
      containers:
        - name: quiz-service
          image: quiz-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8082
